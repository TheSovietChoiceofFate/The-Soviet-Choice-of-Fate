 TNW_welcome_SOV_intro_text_1:0 "当历史定格在1936年1月1日之时，苏维埃社会主义共和国联盟已经度过了暴力与希望并存的十九年时光，斯大林与他的同僚们初步稳固了自己的政权，准备带领这个年轻的国家进入一个崭新的时代。在度过了集体化前期的混乱与噩梦般的两年大饥荒之后，苏联连续迎来了三年的大丰收；农村基层正在稳步推广机械化，农民也在逐步适应集体农庄的生活；鱼类、肉类、糖、土豆与油脂的制成品配给在今日结束，非制成品则将于1936年10月1日结束。苏联工业正在突飞猛进地发展，仅仅是在拖拉机方面，1935年的年产量便达到11.3万台，苏联也成为世界第二大拖拉机生产国；近年来的和解政策初见成效，法制建设与重申冤案等措施稳步进行，政治镇压的人数逐年递减。但苏联人民仍旧体验着生活消费品的严重短缺，工人的高流动率与待遇问题使得政府、管理人员与工会都头痛不已，吞金巨兽的工业所需的高额投资迫使苏联政府不得不动员乃至要求人民一次又一次的购买国债……与此同时，基洛夫遇刺的扑朔迷离使得叶若夫一次又一次地提请党中央重申该案；苏联军队派系的矛盾愈发严重，地下的反苏组织仍然存在，已经查明的前托洛茨基分子的斯米尔诺夫等人依旧坚持观点，联合流亡海外的托洛茨基试图重新夺取苏联政权。所有人都不清楚未来会发生什么，苏联的未来在你的手上。"
