 SF_SOV_Soviet_Judge:0 "司法乃是苏维埃的司法"
 SF_SOV_Soviet_Judge_desc:0 "关于司法问题，司法委员会主席克雷连科同志正确的指出：虽然辩护应该是独立的，但国家机关对辩护进行“一定的政治控制”和“一定的指导”是必要的，因为“我们的辩护必须是苏维埃的”。法官也是一样：忠于社会主义和列宁与斯大林的政党是第一位的，而“素质”则是次要的。毕竟，我们必须防止司法被阶级敌人利用。"
 SF_SOV_Guarantee_Judicial_Independence:0 "保障司法独立性"
 SF_SOV_Guarantee_Judicial_Independence_desc:0 "根据新宪法草案，地方人民法院由各地区全体选民通过直接、平等和无记名投票选举产生。在列宁格勒和斯摩棱斯克，有通讯员建议所有法官和检察官都应由民主选举产生；在高尔基州，400条评论中有15条支持选举并可罢免法官、10条支持任命法官。这些积极响应和要求说明了新宪法的无比正确，我们必须将其执行到底。"
 SF_SOV_The_Law_Serves_Politics:0 "律法服务于政治，阶级斗争高于一切！"
 SF_SOV_The_Law_Serves_Politics_desc:0 "对地方民众和官员来说，和解为时过早，反对给予前阶级敌人让步的声音不绝于耳。人们呼吁，不，他们已经在依靠阶级本能四处行事，法律应为阶级斗争做出有利解释。"
