 SF_SOV_Cut_Through_Red_Tape_desc:0 ""
 SF_SOV_Status_Of_Lynching:0 "私刑之地位"
 SF_SOV_Status_Of_Lynching_desc:0 "在之前，尤其是阶级斗争激烈的时候，地方当局总是滥用权力进行逮捕；虽然这些行为有效的打击了阶级敌人，却也极大的破坏了法治、破坏了我们和农民之间的互信。而在社会主义走向胜利的今天、在维辛斯基同志的倡议下，新宪法草案中规定“逮捕须经检察官授权”。相信农民会支持这一规定，并逐渐恢复对我们的信任。"
 SF_SOV_Consititutional_Supremacy:0 "宪法至上"
 SF_SOV_Consititutional_Supremacy_desc:0 "由于我们取得的成功，我们不再需要大规模镇压的时刻已经到来；宪法标志着阶级和解的开始：我们甚至敢于实施无记名选举制、给予昔日的敌人选举权。斯大林同志坚信，通过自由选举进行的干部轮换是振兴苏维埃和党以及提高国家管理效率的工具。在宪法面前，人人平等；大家都是社会主义社会的一员。"
