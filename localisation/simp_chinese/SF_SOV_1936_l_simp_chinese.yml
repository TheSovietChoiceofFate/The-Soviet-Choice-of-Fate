 SF_SOV_Constitution_Of_1936:0 "1936年宪法"
 SF_SOV_Constitution_Of_1936_desc:0 "社会主义劳动，就像一场涤荡的大雨，已经并正在从苏维埃土地上的人民身上洗去资产阶级心理和道德、资产阶级愿望和信仰的一切古老尺度；19年的革命，以一股涤荡的清风穿过了我们广袤的祖国；新宪法将成为我国工农基本成就的一种法典，成为人民为之奋斗并标志着社会主义胜利的成就的索引。"