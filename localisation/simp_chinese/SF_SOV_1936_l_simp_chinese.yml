 soviet: "苏维埃社会主义共和国联盟 1936年国策"
 SF_SOV_Intensify_Anti_Sabotage_Movemant:0 "强化反破坏运动"
 SF_SOV_Intensify_Anti_Sabotage_Movemant_desc:0 "我们优秀的斯达汉诺夫主义者经常受到其他工人、管理人员和工程师的抵制和憎恨。内务部经常报告普通工人的敌意；还有大量证据表明，许多高级管理人员、厂长和工程师认为斯达汉诺夫人士打破记录的行为会破坏计划和经济发展。我们必须加强反对破坏分子的运动，使得没有人敢于反对斯达汉诺夫主义者！"
 SF_SOV_Encourage_Stakhanovites:0 "鼓励斯达汉诺夫分子"
 SF_SOV_Encourage_Stakhanovites_desc:0 "现已查明，许多保守分子和反革命分子故意破坏斯达汉诺夫人的设备、向他们提供劣质工具和材料、向斯达汉诺夫工作小组分配不适当的人员、非法降低工作费率和规范、经济机构不准确的报告、“反对斯达汉诺夫方法的反革命鼓动”乃至对斯达汉诺夫人的恐怖行径。我们必须严肃处理这些事件，鼓动斯达汉诺夫人继续革新技术。"
 SF_SOV_Raise_Production_Quotas:0 "拔高生产定额"
 SF_SOV_Raise_Production_Quotas_desc:0 "历史证明：每一种新兴的社会制度都通过带来更高的劳动生产率而战胜旧的、过时的生产方式；因此，斯大林同志把斯达汉诺夫运动描述为“从根本上深刻的革命”。这个国家从来没有像现在这样充满活力；人民都好像在展翅高飞。更高的指标是必要的，以说明斯达汉诺夫式的工业已经在苏维埃联盟里建立起来。"
 SF_SOV_Cut_Bonds_Interest_Rates:0 "降低国债利率"
 SF_SOV_Cut_Bonds_Interest_Rates_desc:0 "为了节省资金，政治局已经决定将向民众发放的大额贷款的利息从8%-10%降至4%，并将贷款期限从10年延长至20年。要十分小心国内5000万国债持有人可能的愤怒……"
 SF_SOV_The_Next_Step:0 "下一步"
 SF_SOV_The_Next_Step_desc:0 "我们已经解决了一些当前棘手的问题，现在只需要等待斯大林和其他同志们发布筹划多时的新宪法草案……"
 SF_SOV_Drafting_Of_The_1937_Plan:0 "着手1937年经济计划"
 SF_SOV_Drafting_Of_The_1937_Plan_desc:0 "毫无疑问，过去一年对经济发展的期望过高了。过热的投资、大幅增加的工作事故、比例失衡加重的问题纷至沓来；吸取教训后，斯大林同志改变了原来的观点，现在政治局坚持适度的投资政策。"
 SF_SOV_Cut_Investment_In_Heavy_Industry:0 "更均衡的重工业发展"
 SF_SOV_Cut_Investment_In_Heavy_Industry_desc:0 "梅日劳克同志向我们强调，重工业在1937年的主要任务是拉动落后工业，大大提高生产质量，确保产品的所有组成部分的完整，减少正在生产的数量，减少损失和大大降低成本。因此，我们必须大幅削减对重工业的投资。重工业人民委员部当然会很不高兴，但我们必须这么做……"
 SF_SOV_Boost_Production_Of_Consumer_Goods:0 "提振消费品生产"
 SF_SOV_Boost_Production_Of_Consumer_Goods_desc:0 "斯大林同志说：“每一件能增加大众市场消费品生产的事情都必须年复一年地得到重视。没有这一点，当下就不可能走向未来。”必须增加提高人民生活水平的支出；在1937年的计划中，轻工业、食品工业、木材工业和地方工业都要比重工业发展得更快。相信这样可以减轻国内消费品的严重短缺状况……"
 SF_SOV_Further_Judicial_Reform:0 "更进一步的司法改革"
 SF_SOV_Further_Judicial_Reform_desc:0 "新宪法草案的发布给了司法改革以新的契机：新宪法中包括旨在恢复法律程序和改善司法的措施——法官选举的新规则、辩护方作用的增强以及检察官协调逮捕的必要性；这些条款在社会上引起了积极反响，并引发了一些来自基层的建议……"
 SF_SOV_Empower_Defense_Agencies:0 "赋权辩护机构"
 SF_SOV_Empower_Defense_Agencies_desc:0 "宪法草案中对公开审判和被告辩护权的强调在社会上引起了积极反响：关于人民法官的条例收到了1551条意见；对独立、公开的法院和法官问责制的要求经常出现。一些通讯员建议：法官的工资应由中央预算支付，以确保独立于地方当局。公民们希望加强法治，减少任意性："只有法院才能剥夺公民权"；我们应该做到这点。"
