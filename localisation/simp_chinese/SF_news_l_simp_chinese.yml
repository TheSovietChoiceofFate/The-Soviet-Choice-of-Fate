 sf_news.1.t: "叶若夫领导苏联"
 sf_news.1.d: "在苏联共产党第十九次代表大会后召开的中央委员会全会上，中央委员会批准了斯大林的辞职请求，并决定任命叶若夫为党中央第一书记及部长会议主席——这是苏联政治的一个重大进展。\n尼古拉·叶若夫是一个在近几年的苏联政坛十分活跃的名字——从第十七次代表大会后，他便扶摇直上，先后历任组织部委员、监察委员会主席、中央委员会书记；据说他本来有可能担任内务人民委员，但由于党务工作需要而作罢。\n叶若夫以为人熟知的对原反对派与旧社会分子的强硬姿态而闻名；观察者普遍认为，叶若夫会重新尝试采用清洗手段以铲除异己分子，激化苏联的政治气氛。"
 sf_news.1.a: "苏联会更加激进吗？"
 sf_news.2.t: "日丹诺夫领导苏联"
