 sf_news.4.t: "莫洛托夫领导苏联"
 sf_news.4.d: "在苏联共产党第十九次代表大会后召开的中央委员会全会上，中央委员会批准了斯大林的辞职请求，并决定任命莫洛托夫为党中央第一书记及部长会议主席——这是苏联政治的一个重大进展。\n"
 sf_news.4.a: "他会做一些改变吗？"
 sf_news.5.t: "斯大林宣布将退休"
 sf_news.5.d: "今天，在苏联共产党第十九次代表大会的会场上，斯大林宣布了一个重磅决定：由于身体衰老，为了“保证党的锐意进取”、“更好的面对未来的挑战”、“摆脱老年人的陈腐思想”，他决定辞去党的书记和苏联部长会议主席职务。虽然会场经历了经久不息的呼声要求斯大林留任，但在斯大林的坚持下，辞职请求仍被提交给中央委员会。\n关于这个举措的原因，苏联问题研究专家认为，斯大林这么做意味着他已经选择了中意的继承人，并希望给他创造友善的政治环境。\n关于苏联的未来众说纷纭，各方均不确定未来的具体走向。"
 sf_news.5.a: "继任者会是谁呢？"
 sf_news.6.t: "斯大林去世"
 sf_news.6.d: "据《真理报》报道，因连续出现心血管供血不足和呼吸困难，斯大林于1953年3月5日21点50分逝世。"
