l_simp_chinese:
 LOADING_TIP_0:0 "原子弹旨在恐吓胆小的人。\n——约瑟夫·斯大林，1946"
 LOADING_TIP_1:0 "有人说，赢家不应该被评判，他们不应该被批评，他们不应该被测试。事实并非如此。获胜者可以而且应该被评判，他们可以而且应该受到批评和检查。\n——约瑟夫·斯大林，1946"
 LOADING_TIP_2:0 "我国共产党如果害怕批评和核实，就一文不值。\n——约瑟夫·斯大林，1946"
 LOADING_TIP_3:0 "我为俄罗斯人民的健康举杯，不仅因为他们是执政者，还因为他们头脑清醒，性格坚强，有耐心。\n——约瑟夫·斯大林，1945"
 LOADING_TIP_4:0 "我不会用士兵换陆军元帅。\n——约瑟夫·斯大林"
 LOADING_TIP_5:0 "将希特勒集团与德国人民、德国国家等同起来是荒谬的。历史的经验表明，希特勒来来去去，但德国人民和德国国家仍然存在。\n——约瑟夫·斯大林，1942"
 LOADING_TIP_6:0 "托洛茨基是一个敌人，但他是一个有能力的人——将他描绘成一个具有负面特征但也有良好品质的敌人是无可争辩的，因为他拥有这些品质，毫无疑问。\n——约瑟夫·斯大林，1940"
 LOADING_TIP_7:0 "只要布尔什维克与广大人民群众保持联系，他们就是不可战胜的。\n——约瑟夫·斯大林，1937"
 LOADING_TIP_8:0 "儿子不对父亲负责。\n——约瑟夫·斯大林，1935"
 LOADING_TIP_9:0 "干部决定一切。\n——约瑟夫·斯大林，1935"
 LOADING_TIP_10:0 "阶级的消灭不是通过消灭阶级斗争来实现的，而是通过加强阶级斗争来实现的。\n——约瑟夫·斯大林，1933"
 LOADING_TIP_11:0 "我们落后于发达国家50-100年。我们必须在十年内跑完这段距离。要么我们这样做，否则我们就会被压垮。\n——约瑟夫·斯大林，1931"
 LOADING_TIP_12:0 "我们不想要别人的一寸土地。但我们不会放弃我们的土地，不会放弃我们的一寸土地给任何人。\n——约瑟夫·斯大林，1930"
 LOADING_TIP_13:0 "“胜利冲昏头脑”\n——约瑟夫·斯大林，1930"
 LOADING_TIP_14:0 "我愿意继续为工人阶级的事业，为无产阶级革命和世界共产主义的事业，继续把我的全部力量、全部能力，必要时，把我的全部鲜血一滴一滴地奉献给工人阶级的事业。\n——约瑟夫·斯大林，1929"
 LOADING_TIP_15:0 "我们有内部敌人。我们有外部敌人。同志们，一分钟都不能忘记这一点。\n——约瑟夫·斯大林，1928"
 LOADING_TIP_16:0 "世界上没有堡垒是劳动人民和布尔什维克无法占领的。\n——约瑟夫·斯大林，1927"
 LOADING_TIP_17:0 "你问哪个选择更糟糕？不能这么说。第一个选择和第二个选择都一样更糟糕。\n——约瑟夫·斯大林，1925"
 LOADING_TIP_18:0 "列宁主义是帝国主义和无产阶级革命时代的马克思主义。\n——约瑟夫·斯大林，1924"
 LOADING_TIP_19:0 "俄国沙皇为我们征服了这么多土地，这很好。现在我们更容易与资本主义作斗争。\n——维亚切斯拉夫·莫洛托夫"
 LOADING_TIP_20:0 "如果他们（西方广播电台）称赞我们，情况会更糟。\n——维亚切斯拉夫·莫洛托夫"
 LOADING_TIP_21:0 "没有革命的理论，就没有革命的运动。\n——列宁，1897"
 LOADING_TIP_22:0 "保留遗产并不意味着将自己限制在这种遗产中。\n——列宁，1897"
 LOADING_TIP_23:0 "告诉我谁赞美你，我会告诉你你错在哪里。\n——列宁，1904"
 LOADING_TIP_24:0 "没有抽象的真理，真理永远是具体的。\n——列宁，1904"
 LOADING_TIP_25:0 "对革命的普遍信仰已经是革命的开始。\n——列宁，1905"
 LOADING_TIP_26:0 "冷漠是强者、主宰者的默许支持。\n——列宁，1905"
 LOADING_TIP_27:0 "直接的政策是最好的政策。有原则的政策是最务实的政策。\n——列宁，1908"
 LOADING_TIP_28:0 "被压迫阶级为创造人间天堂而进行的这场真正革命斗争的团结，比无产者对天上天堂的看法的统一更重要。\n——列宁，1905"
 LOADING_TIP_29:0 "绝望是那些不了解邪恶原因、看不到出路、无法战斗的人的特征。\n——列宁，1910"
 LOADING_TIP_30:0 "政治上的诚实是有力量的结果，虚伪是软弱的结果。\n——列宁，1911"
 LOADING_TIP_31:0 "马克思的教诲是无所不能的，因为它是真实的。\n——列宁，1913"
 LOADING_TIP_32:0 "人们一直是并将永远是政治中欺骗和自欺欺人的愚蠢受害者，直到他们学会在任何道德、宗教、政治、社会短语、声明、承诺背后寻找某些阶级的利益。\n——列宁，1913"
 LOADING_TIP_33:0 "聪明的唯心主义比愚蠢的唯物主义更接近聪明的唯物主义。\n——列宁，1915"
 LOADING_TIP_34:0 "在我们的理想中，没有针对人民的暴力的立足之地。\n——列宁，1916"
 LOADING_TIP_35:0 "我们这些老人可能活不下去，无法亲眼目睹这场即将到来的革命的决定性战斗。\n——列宁，1917"
 LOADING_TIP_36:0 "做“革命的经验”比写它更令人愉快和有用。\n——列宁，1917"
 LOADING_TIP_37:0 "富人和骗子是同一枚硬币的两面。\n——列宁，1917"
 LOADING_TIP_38:0 "减少政治废话。少一些智力推理。更贴近生活。\n——列宁，1918"
 LOADING_TIP_39:0 "对中农的暴力是最大的伤害。\n——列宁，1919"
 LOADING_TIP_40:0 "国家是维持一个阶级对另一个阶级的统治的机器。\n——列宁，1919"
 LOADING_TIP_41:0 "战争是对每个国家所有经济和组织力量的考验。\n——列宁，1919"
 LOADING_TIP_42:0 "在有些情况下，暴力既是必要的，又是有益的，在有些情况下，暴力不能产生任何结果。\n——列宁，1919"
 LOADING_TIP_43:0 "共产主义是苏维埃政权加上整个国家的电气化。\n——列宁，1920"
 LOADING_TIP_44:0 "失败并不像害怕承认失败那么危险。\n——列宁，1921"
 LOADING_TIP_45:0 "当我们不害怕承认自己的失败和缺点时，当我们直面真相，即使是最可悲的真相时，我们才能学会胜利。——列宁，1921"
 LOADING_TIP_46:0 "如果昨天的经验没有让我们看到旧方法的不正确性，那么今天就不可能学会用新方法解决我们的问题。——列宁，1921"
 LOADING_TIP_47:0 "一个人的缺点是他美德的延续。但是，如果优点持续的时间超过它们应有的时间，如果它们在错误的时间和错误的地方被揭示出来，那么它们就是缺点。\n——列宁，1921"
 LOADING_TIP_48:0 "政治事件总是非常混乱和复杂。它们可以比作一条链。要保持整个链条，需要紧紧抓住主要环节。——列宁，1922"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（莫斯科）"
 LOADING_TIP_50:0 "一般来说，愤怒通常在政治中扮演最糟糕的角色\n。——列宁，1922"
 LOADING_TIP_51:0 "我们不想用棍棒把你带到天堂。\n——列宁，1914"
 LOADING_TIP_52:0 "你不能打破事实的八卦。\n——列宁，1916"
 LOADING_TIP_53:0 "当军队撤退时，需要比进攻期间多一百倍的纪律。\n——列宁，1921"
 LOADING_TIP_54:0 "如果斗争只是在绝对有利的机会条件下进行，那么创造世界历史将是非常方便的。\n——卡尔·马克思"
 LOADING_TIP_55:0 "在科学上没有平坦的大道，只有不畏劳苦沿着陡峭山路攀登的人，才有希望达到光辉的顶点。\n——卡尔·马克思"
 LOADING_TIP_56:0 "人们自己创造自己的历史，但是他们并不是随心所欲地创造，并不是在他们自己选定的条件下创造，而是在直接碰到的、既定的、从过去承继下来的条件下创造。\n——卡尔·马克思"
 LOADING_TIP_57:0 "黑格尔在某个地方说过，一切伟大的世界历史事变和人物，可以说都出现两次。他忘记补充一点：第一次是作为悲剧出现，第二次是作为笑剧出现。\n——卡尔·马克思"
 LOADING_TIP_58:0 "一切已死的先辈们的传统，像梦魇一样纠缠着活人的头脑。\n——卡尔·马克思"
 LOADING_TIP_59:0 "哲学家们只是用不同的方式解释世界，问题在于改变世界。\n——卡尔·马克思"
 LOADING_TIP_60:0 "批判的武器当然不能代替武器的批判，物质力量只能用物质力量来摧毁；但是理论一经掌握群众，也会变成物质力量。\n——卡尔·马克思"