 home_of_revolution1: "革命始源地"
 home_of_revolution1_desc: "同志们，在打倒托洛茨基反革命分子之后，我们能够着重于保卫革命的事业上。我们的目标、希望与口号是打造统一的社会主义国家。我们将在苏联打造一个社会主义的理想国；那时，整个世界将会羡慕我们。"
 SOV_politicized_military: "令人担忧的军队状况"
 SOV_politicized_military_desc: "虽然我们一直在加大对军队的投入，但是红军在今天的状况仍然令人担忧；从战法到装备，一切都还在摸索中……而大战的阴云已经弥漫在欧洲上空。我们必须争分夺秒的解决军队建设问题，不然我们就会在未来的战争中被碾碎。"
 question: "§R由于红军建设混乱和我们对红军建设投入的精力太少，我们并不知道目前红军的状况有多严重。§!"
 SOV_lower_rates: "降低国债利率"
 SOV_lower_rates_desc: "“同志们，这是一个严重的问题，不能再拖延下去了。这是需要钱的结果。如你所知，我们在不能拖延的事情上花费了大量的钱。开支正在迅速增长。在修建学校、教师工资、改善城市、灌溉和造林以及修建运河等方面，已经和正在投入大量资金。钱被花在了国防上，将来还会花更多的钱。国防必须按要求发展，在质量上，特别是在数量上。我们还没有海军，必须建立一支新的海军。这是一件非常严重和昂贵的事情。那么，必须记住，从1937年起，我们将开始大规模降低食品和消费品的价格。一个委员会正在执行任务。莫洛托夫……已经制定了降价10%、20%甚至30%的目标。这种情况也会增加我们国家预算的紧张程度。同志们，情况就是这样。”\n——斯大林"
 SOV_check_cards: "清查党证运动"
 SOV_check_cards_desc: "“清查党证运动”始于1935年5月，是以审查党员、换发党证为核心，同时伴之以逮捕的大规模清党运动，其旨在强化党中央对各地支部的控制，并对潜藏于党内的失格分子加以清理。该运动由主管人事任免的党务干部尼古拉·叶若夫所领导，迄今为止已有将近20万人被开除党籍，遭到逮捕者亦不在少数。虽然党中央认为该运动打击面过广，致使在一定程度上削弱了党的力量，但就目前而言其仍将再持续一段时日……"
 SOV_stakhanov: "斯达汉诺夫运动"
 SOV_stakhanov_desc: "“斯达汉诺夫运动”起源于1935年8月30日，当时顿涅茨克矿区采煤工人斯达汉诺夫创造了采煤记录，超过了定额十三倍。很快，这场运动成为苏联社会团结与发展的重要组成部分。1935年10月和11月，斯达汉诺夫工作者被广泛宣传，所有地区都卷入了这场运动；斯大林把斯达汉诺夫运动描述为“从根本上深刻的革命”。不过，一些工人、管理人员和工程师对斯达汉诺夫工作者则报以抵制和憎恨的态度。"
