 SOV_judicial_reform: "司法改革"
 SOV_judicial_reform_desc: "几年前开始的工业化、集体化进程建立了稳固的社会主义基础，但也极大的影响了司法的威信及公正性：海量的动员政治、专断暴力乃至民间私刑充斥着社会。为了改变这种情况，党决定开始司法改革。"
