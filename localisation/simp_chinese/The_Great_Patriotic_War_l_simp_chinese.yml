 sfpatrioticwar.0.t: "伟大的卫国战争：难度设定"
 sfpatrioticwar.0.d: "为了照顾不同玩家的需求，我们为您提供了卫国战争的难度设定：\n\n§G正常难度§!：关于卫国战争的一切都和原版保持一致。\n\n§Y史实难度-推荐§!：我们会模拟史实，鉴于史实的1941年苏联的情况，请您做好心理准备（当然，我们不会为了“拟真”而刻意追求虐您）。"
 sfpatrioticwar.0.a: "正常难度，我玩原版就可以"
 sfpatrioticwar.0.b: "史实难度，我想体验历史"
 sfpatrioticwar.1.t: "爱沙尼亚苏维埃社会主义共和国请求加入苏联"
 sfpatrioticwar.1.d: "新政府取消了对共产党和示威游行的禁令，释放了亲苏的政治犯，并呼吁提前举行议会选举；各个政治光谱的左翼组织组成了名为爱沙尼亚劳动人民联盟的选举集团，其中包括工会、农村工人联盟、共产主义青年团，以及结束地下状态的共产党等。全国84.1%的合格选民参加了选举，有史以来最多；92.9%的选民投票支持爱沙尼亚劳动人民联盟；新议会宣布成立爱沙尼亚苏维埃社会主义共和国，并通过了加入苏联的宣言。\n现在是我们选择的时候了：是接纳他们，还是尊重他们的独立？"
 sfpatrioticwar.1.a: "欢迎加入苏联！"
 sfpatrioticwar.1.b: "我们尊重朋友们的独立……"
 sfpatrioticwar.2.t: "拉脱维亚苏维埃社会主义共和国请求加入苏联"
 sfpatrioticwar.2.d: "新政府取消了对共产党和示威游行的禁令，释放了亲苏的政治犯，并呼吁提前举行议会选举；与立陶宛和爱沙尼亚的类似选举一样，拉脱维亚只有一个政党被允许参加选举：由原处于地下状态的拉脱维亚共产党组成的劳动人民集团。共有1226216名合格选民参加了选举，有97.84%选民投票支持劳动人民集团。新当选的人民议会宣布拉脱维亚为苏维埃社会主义共和国，并一致投票决定加入苏联。\n现在是我们选择的时候了：是接纳他们，还是尊重他们的独立？"
 sfpatrioticwar.2.a: "欢迎加入苏联！"
 sfpatrioticwar.2.b: "我们尊重朋友们的独立……"
 sfpatrioticwar.3.t: "立陶宛苏维埃社会主义共和国请求加入苏联"
 sfpatrioticwar.3.d: "新政府取消了对共产党和示威游行的禁令，释放了亲苏的政治犯，并呼吁提前举行议会选举；拥有1500名党员的立陶宛共产党结束了地下状态，被允许进行合法活动。不久之后，政府宣布成立一个广泛的联盟——立陶宛劳动人民联盟。在选举中，选民投票率达到95%，立陶宛劳动人民联盟获得了超过99%的选票；新议会一致投票决定加入苏联。\n现在是我们选择的时候了：是接纳他们，还是尊重他们的独立？"
 sfpatrioticwar.3.a: "欢迎加入苏联！"
 sfpatrioticwar.3.b: "我们尊重朋友们的独立……"
 sfpatrioticwar.4.t: "苏联要求我们交出比萨拉比亚"
 sfpatrioticwar.4.d: "莫洛托夫向我们驻苏联特使发表了声明，要求我们归还比萨拉比亚和将边界内布科维纳北部移交给苏联。与此同时，苏联人已经在我们的边境开始聚集兵力，怎么办？"
 sfpatrioticwar.4.a: "让德国人居中协调"
 sfpatrioticwar.5.t: "苏联要求罗马尼亚交出比萨拉比亚"
 sfpatrioticwar.5.d: "莫洛托夫向罗马尼亚驻苏联特使发表了声明，要求他们归还比萨拉比亚和将边界内布科维纳北部移交给苏联。与此同时，苏联人已经在罗马尼亚边境开始聚集兵力。现在罗马尼亚请求我们介入……"
 sfpatrioticwar.5.a: "那里无关紧要"
 sfpatrioticwar.6.t: "德国人不支持我们"
 sfpatrioticwar.6.d: "德国人向我们声明：“苏联政府通知我们，它要求罗马尼亚政府将比萨拉比亚和布科维纳北部移交给苏联。为了避免罗马尼亚和苏联之间的战争，我们只能建议罗马尼亚政府屈服于苏联政府的要求。”"
 sfpatrioticwar.6.a: "我们承担不起战争，交出比萨拉比亚"
 sfpatrioticwar.7.t: "罗马尼亚已交出比萨拉比亚"
 sfpatrioticwar.7.d: "罗马尼亚已经同意了我们的最后通牒，下令从比萨拉比亚、北布科维纳和赫扎地区撤出罗马尼亚军队。我们不费一兵一卒便收复了比萨拉比亚！"
 sfpatrioticwar.7.a: "万岁！"
 SOV_historical_war: "§R如果选择这个选项：\n1、苏联将会拥有更多的特殊机制；\n2、需要特别注意的是，现在您需要在远东放置足够的兵力以确保日本不会参与战争；\n3、战争初期德军更强的加成；\n4、战争初期苏军更多的削弱；\n5、苏军将根据战争情况刷动员兵以保证战线稳定。§!"
