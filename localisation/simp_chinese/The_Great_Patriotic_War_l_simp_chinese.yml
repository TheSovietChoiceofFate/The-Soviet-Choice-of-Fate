 SOV_TGPW_2_0_desc: "扩大共产主义疆域"
 SOV_TGPW_2_1: "向故土进军"
 SOV_TGPW_2_1_desc: "在德国的打击下，波兰已经摇摇欲坠，波兰政府已经逃离本土并停止活动。我们必须马上行动，否则我们的故土将在不久的将来被控制在德国人手中；不能指望德国人“发善心”将领土交还给我们。必须马上行动！"
 SOV_TGPW_2_2: "谈判获取比亚韦斯托克"
 SOV_TGPW_2_2_desc: "我们已经成功收复了西乌克兰和西白俄罗斯的大部分故土，德国人也即将取得胜利，是时候与他们谈判拿回我们的土地了，相信德国人不会冒与我们开战的风险。"
 SOV_TGPW_2_3: "逼迫签订苏联-爱沙尼亚互助条约"
 SOV_TGPW_2_3_desc: "我们必须确保波罗的海地区的安全，因此我们需要在该地区驻军。只要在边境聚集部队，相信这不难做到……"
 SOV_TGPW_2_4: "逼迫签订苏联-拉脱维亚互助条约"
 SOV_TGPW_2_4_desc: "我们必须确保波罗的海地区的安全，因此我们需要在该地区驻军。只要在边境聚集部队，相信这不难做到……"
 SOV_TGPW_2_5: "逼迫签订苏联-立陶宛互助条约"
 SOV_TGPW_2_5_desc: "我们必须确保波罗的海地区的安全，因此我们需要在该地区驻军。只要在边境聚集部队，并承诺将维尔纽斯交给立陶宛，相信这不难做到……"
 SOV_TGPW_2_6: "爱沙尼亚苏维埃化"
 SOV_TGPW_2_6_desc: "情况正在变得越加严峻：法国即将战败，纳粹德国在欧洲大陆上已无敌人。我们必须加快对波罗的海国家的苏维埃化进程……"
 SOV_TGPW_2_7: "拉脱维亚苏维埃化"
 SOV_TGPW_2_7_desc: "情况正在变得越加严峻：法国即将战败，纳粹德国在欧洲大陆上已无敌人。我们必须加快对波罗的海国家的苏维埃化进程……"
 SOV_TGPW_2_8: "立陶宛苏维埃化"
 SOV_TGPW_2_8_desc: "情况正在变得越加严峻：法国即将战败，纳粹德国在欧洲大陆上已无敌人。我们必须加快对波罗的海国家的苏维埃化进程……"
 SOV_TGPW_2_9: "索取比萨拉比亚"
 SOV_TGPW_2_9_desc: "1918年，罗马尼亚强行从我们手中夺走了主要由乌克兰人居住的比萨拉比亚的部分领土；而现在，我们将把这片土地上的乌克兰人、俄罗斯人和摩尔达维亚人兄弟从罗马尼亚的压迫中解放出来，并捍卫和加强我们的南部和西南部边界。"
 SOV_TGPW_3_0: "防范日本"
 SOV_TGPW_3_0_desc: "日本人正在重整军备，我们必须防范他们向我们进攻。"
 SOV_TGPW_3_1: "§R警告:薄弱的边境§!"
 SOV_TGPW_3_1_desc: "我们在边境的兵力太少了，如果我们不能及时的补救这种状况，日本人向我们进攻的欲望就会变得更加强烈……得赶紧做点什么\n§R您必须在苏联、蒙古和满洲国与蒙疆联合自治政府的边境的每块土地上放置至少2个师§!"
