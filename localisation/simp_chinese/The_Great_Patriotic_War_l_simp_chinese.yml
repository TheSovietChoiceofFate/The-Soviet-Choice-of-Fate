 SOV_TGPW_3_1: "向故土进军"
 SOV_TGPW_3_1_desc: "在德国的打击下，波兰已经摇摇欲坠，波兰政府已经逃离本土并停止活动。我们必须马上行动，否则我们的故土将在不久的将来被控制在德国人手中；不能指望德国人“发善心”将领土交还给我们。必须马上行动！"
 SOV_TGPW_3_2: "谈判获取比亚韦斯托克"
 SOV_TGPW_3_2_desc: "我们已经成功收复了西乌克兰和西白俄罗斯的大部分故土，德国人也即将取得胜利，是时候与他们谈判拿回我们的土地了，相信德国人不会冒与我们开战的风险。"
