 # 雅戈达剧情
 SOV_5_0: "雅戈达剧情"
 SOV_5_0_desc: "您可以在这里看到雅戈达在1936年的命运……"
 SOV_5_1: "开始调查……"
 SOV_5_1_desc: "“感谢”热心的叶若夫，现在我们不得不开始调查所谓的“国内托派中心”。天知道这该怎么查……"
 SOV_5_2: "必要的牺牲"
 SOV_5_2_desc: "斯大林和叶若夫不断要求我们寻找“国内托派中心”。好吧，我们就满足他们的好奇心：奥尔贝格，原先是我们派出去试图打入托派的人，我们知道他是自己人，但那又怎么样？为了完成这个任务，只能牺牲他了。"
 SOV_5_3: "“托洛茨基档案”"
 SOV_5_3_desc: "我们的搜索还是起了一些作用；我们找到了一些1927年托洛茨基的几份手稿、他的支持者写给他的信。不管怎么说，这些也可以交差了。"
 SOV_5_4: "调查斯米尔诺夫"
 SOV_5_4_desc: "打死老虎是最保险的事情，比如调查斯米尔诺夫——他虽然早已被监禁，但毕竟没有什么能阻止他在狱中领导他的追随者们——关押他的政治隔离中心的制度相当自由。"
 SOV_5_5: "与领袖的约定"
 SOV_5_5_desc: "斯大林同志希望将这次调查发展为一次公开审判；这样可就太糟了！我们完全没有把握在全世界面前证明他们有罪，如果露馅的话无疑会危害我们的工作信誉。需要跟斯大林同志谈一下，争取进行秘密审判。"
 SOV_5_6: "“明朗化”"
 SOV_5_6_desc: "随着越来越多的人参与到调查中，证词的主题也随之扩大；一个新的“联合反对派”集团终于开始形成；甚至有证词指向了对斯大林同志的刺杀行动。我们知道这些证词的真实性如何，但他们显然可以让领袖信服，而这就够了。"
