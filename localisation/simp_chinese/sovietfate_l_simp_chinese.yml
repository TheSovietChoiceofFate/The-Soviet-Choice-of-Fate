 sovietfate.36.t: "农民对新规定的反应"
 sovietfate.36.d: "令人大感意外的是，这条关于检察官制裁的宪法规定在农村激起了无数抗议——在关于这篇文章的3218条评论中，有1098条都是反对意见。村民们从未见过他们眼中的检察官；农民们，尤其是居住在偏远村庄的人反倒认为要求检察官批准是妨碍司法公正：“如果我们村里没有检察官，那么一个到处捣乱、耍流氓的人，没有检察官批准就不能处理他了？”根据农村的习惯法，像偷马这样的轻微罪行通常是当场（往往用拳头）“处理”；8%的列宁格勒受访者和13.3%的斯摩棱斯克居民拒绝接受检察官的制裁；农民们更倾向于每个人都有权拘留当场抓获的罪犯。"
 sovietfate.36.a: "怎么会这样？"
 sovietfate.37.t: "1936年6月中央全会——总结清查党证运动"
 sovietfate.37.d: "1935年，地方党书记在清查党证运动中开除了大批党员。据§R叶若夫§!同志报告，许多地方的党组织不加区分地、机械地对待处理所有被开除党籍的人，而没有调查他们被开除出党的原因。是时候对这场运动进行总结了……"
 sovietfate.37.a: "好的"
 sovietfate.38.t: "接下来的行动"
 sovietfate.38.d: ""
 sovietfate.38.a: "不用大规模公开纠正，我们不能破坏党内的团结"
 sovietfate.38.b: ""
 sovietfate.39.t: "接下来的行动"
 sovietfate.39.d: "尽管清党运动可能造成了许多冤案，但叶若夫同志还是向我们强调开除其中相当一部分党员的必要性；地方党书记也持同样的意见。"
 sovietfate.39.a: "正如叶若夫和许多地方党书记所说，对他们应该格外留心。"
 sovietfate.39.b: "正如斯大林同志所说，应该把矛头对准真正的敌人——\n前托洛茨基和季诺维也夫分子。"
