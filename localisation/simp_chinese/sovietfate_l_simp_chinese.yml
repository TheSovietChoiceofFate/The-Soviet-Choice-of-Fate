 # 决议：1936粮食短缺
 SOV_1_0: "处理1936年的粮食短缺"
 SOV_1_0_desc: "在连续三年的丰收年后，1936年的各项报告都显示今年可能会迎来和1932-1933年一样严重的饥荒。我们必须做点什么，否则我们可能会失去来之不易的集体化成果。"
 SOV_1_1: "粮食短缺情况恶化中……"
 SOV_1_1_desc: "该死，我们得做点什么！"
 hungry: "§R将会引发更大的危机。§!\n"
 save_hungry: "§G我们没有让1932重蹈覆辙！§!\n"
 SOV_1_2: "不再指控农民"
 SOV_1_2_desc: "和1932年不同，今天的农村已经基本完成了社会主义改造；因此，我们应该首先停止对农民的怀疑，不再指控他们“破坏”采购，并更积极的援助他们。"
 SOV_1_3: "减少交付义务"
 SOV_1_3_desc: "最首要的工作应该是减少农民的负担——减少他们对国家的交付义务，可以大大缓解他们的困难。"
 SOV_1_4: "援助粮食和种子"
 SOV_1_4_desc: "我们应该援助农民更多的粮食和种子，帮助他们走出困境。"
 SOV_1_5: "限制谷物出口"
 SOV_1_5_desc: "我们应该减少、限制甚至暂时停止谷物出口，这样才能缓解粮食短缺问题。"
 SOV_1_6: "打击投机活动"
 SOV_1_6_desc: "在粮食缺乏之时，投机分子也活跃起来——我们必须严厉打击他们，稳定粮食价格和供应。"
 # 决议：党内倾向及测试决议
 SOV_2_0: "党内倾向"
