 sovietfate.42.t: "开始审理托洛茨基-季诺维也夫联合中心案件"
 sovietfate.42.d: ""
 sovietfate.42.a: "好的"
 sovietfate.43.t: "真理报社论：《一个伟大民族的愤怒》"
 sovietfate.43.d: "真理报在今天发表了社论《一个伟大民族的愤怒》，指出“……几乎所有托洛茨基-季诺维也夫团伙的头目都已被费利克斯-捷尔任斯基的光荣学生——社会主义革命的不懈卫士——指认。但是，并不是所有的托洛茨基分子都已被发现，并不是他们的罪恶活动的所有线索都已被切断。现在，所有党组织、每一个布尔什维克、每一个苏联公民所面临的任务，就是要学会识别托洛茨基-季诺维也夫的败类，无论他们以何种面目出现，无论他们躲在多么深的洞里，都要学会把这些败类揪出来。”"
 sovietfate.43.a: "好！"
 sovietfate.44.t: "维辛斯基开展调查"
 sovietfate.44.d: "维辛斯基同志宣布，他已下令对托姆斯基、李可夫、布哈林、乌格拉诺夫、拉狄克和皮达可夫参与“托洛茨基-季诺维也夫集团”反革命活动的情况展开调查，并追究谢列布里亚科夫和索科尔尼科夫的刑事责任。"
 sovietfate.44.a: "早该这样了！"
 sovietfate.45.t: "托姆斯基自杀"
 sovietfate.45.d: "托姆斯基在《真理报》上读到维辛斯基的声明后，在莫斯科附近布尔谢沃村的别墅里开枪自杀。在留给我们的遗书中，托姆斯基向我们保证自己没有参与托洛茨基-季诺维也夫集团领导人的罪行，对自己过去的政治错误表示忏悔，为自己在1928年的一次谈话中允许发表的尖刻言论道歉，并在最后写道：“如果你们想知道在1928年5月把我推上右翼反对派道路的人是谁，请亲自问我的妻子，只有这样她才会说出§R那个人§!的名字”……"
 sovietfate.45.a: "自绝于党！“那个人”是谁？"
 sovietfate.46.t: "叶若夫的调查结果"
 sovietfate.46.d: "叶若夫完成了任务。经过长时间的交谈，他终于知道信中说的是§R雅戈达§!。根据托姆斯基要求斯大林注意的消息，20年代末，雅戈达与右翼反对派领导人关系密切，经常向他们提供有关中央委员会情况的材料，并以各种方式推动与党的领导进行斗争。\n显然，托姆斯基希望通过这种方式来报复雅戈达，因为他可能认为雅戈达的调查有失公允，并从被捕者那里获取了关于他和其他前右翼反对派领导人的虚假证词。叶若夫给我们的信中对针对雅戈达的指控作了如下评论：\n“我个人认为，毫无疑问，他曾一度以友好的方式与一些右翼分子纠缠不清。当他看清事情的发展方向后，就与他们决裂了，甚至几乎没有什么联系。我认为，托姆斯基选择了一种特殊的复仇方式，他指望这种方式能令人信服，毕竟死人是不会说谎的”。"
 sovietfate.46.a: "好的"
 sovietfate.47.t: "叶若夫的信"
 sovietfate.47.d: "叶若夫在信中分享了他关于如何对付布哈林和李可夫的想法：“就我个人而言，我怀疑右派是否与托洛茨基派和季诺维也夫派建立了直接的组织集团。托洛茨基派和季诺维也夫派在政治上信誉扫地，右派应该害怕与他们组成集团。我认为，右派知道托洛茨基-季诺维也夫集团的存在，知道恐怖活动，从他们那里得到消息，并从外部来看待这个问题，期望托洛茨基主义者和季诺维也夫主义者的恐怖活动取得成功后，他们能够作为一支在政治上没有信誉的有组织的力量来利用这些成果。为此，他们无疑有自己的右翼组织，而这个组织显然也是建立在恐怖基础之上的……我现在已经要求契卡部门给我收集所有关于右翼的材料……以便再仔细研究一下右翼路线。不管这方面工作的结果如何，右翼分子的名声已经臭不可闻，他们的所有活动都不可能不受到惩罚。现在，几乎所有的党组织都在向联共（布）中央委员会和新闻界打听对右派分子采取了什么措施。在我看来，最轻的惩罚，在政治上也是完全合理的，就是取消他们的中央委员会委员资格，把他们驱逐到边远的地方去工作。不可能再让他们呆在这个位置上了。在此，我们需要您的坚决指示”。\n但在公开审判的问题上，叶若夫也和雅戈达一样，不希望做这种尝试：“我们必须枪毙相当多的人，”“我个人认为，我们应该这样做，一劳永逸地结束这些败类。显然，不应组织任何审判。一切都可以根据1934年12月1日的法律以简化的方式进行，甚至不需要正式开庭”。\n“我想向您详细汇报一下契卡的内部事务。在我看来，这些弊端是无论如何也不能容忍的。在把主要重点放在揭露托洛茨基分子和季诺维也夫分子之前，我一直没有这样做。现在，在我看来，有必要开始从整个事件中得出一些结论，以便重新组织内务部的工作。因为在内务部高层领导中，自鸣得意、沾沾自喜和夸夸其谈的情绪越来越成熟。人们现在不是从托洛茨基案件中得出结论，批评自己的缺点并加以改正，而是只梦想着为已解决的案件下命令。甚至很难相信，人们还不明白，在组织了一个有数百人参与的重大阴谋活动5年后，契卡才终于查明了真相，而且这归根结底并不是契卡的功劳”。"
 sovietfate.47.a: "好的"
