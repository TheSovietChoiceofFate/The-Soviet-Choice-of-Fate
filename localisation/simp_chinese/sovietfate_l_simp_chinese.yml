 sovietfate.33.t: "斯大林的报告"
 sovietfate.33.d: "“同志们，这是一个严重的问题，不能再拖延下去了。这是需要钱的结果。如你所知，我们在不能拖延的事情上花费了大量的钱。开支正在迅速增长。在修建学校、教师工资、改善城市、灌溉和造林以及修建运河等方面，已经和正在投入大量资金。\n钱被花在了国防上，将来还会花更多的钱。国防必须按要求发展，在质量上，特别是在数量上。我们还没有海军，必须建立一支新的海军。这是一件非常严重和昂贵的事情。\n那么，必须记住，从1937年起，我们将开始大规模降低食品和消费品的价格。一个委员会正在执行任务。莫洛托夫……已经制定了降价10%、20%甚至30%的目标。这种情况也会增加我们国家预算的紧张程度。\n同志们，情况就是这样。”"
 sovietfate.33.a: "好吧……"
 sovietfate.34.t: "苏联的法治现状"
 sovietfate.34.d: "由于官员和民众法律上的普遍无知、习惯性的武断、政府频繁采取法外措施、对大规模驱逐富农分子记忆犹新，他们对“谁有权逮捕他人”的问题只有模糊的认识。由于许多村庄缺乏民兵、而党员可以获得合法武器，地方当局在内战和集体化期间经常滥用权力。尽管法律只赋予警察、检察院和内务部逮捕权，但地方当局（集体农庄主席、苏维埃或党支部书记）将逮捕作为一种常见做法，例如，强迫农民加入集体农庄。\n另外，领导人和普通民众都对法律专业人员素质低下感到不满。截至1936年6月1日，俄罗斯50%以上的检察官和人民法官没有受过法律教育，只有5%的人毕业于大学法律系。司法机构重组中，政府试图改善法官的法律教育；党中央于1934年7月10日下令对所有法官进行检查，结果有12%的法官因不称职而被解职；但替补法官的情况也好不到哪里去。\n"
 sovietfate.34.a: "好吧……"
 sovietfate.35.t: "1936年的经济过热"
 sovietfate.35.d: "1936年的经济过热"
