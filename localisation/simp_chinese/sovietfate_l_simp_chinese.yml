l_simp_chinese:
 SOV_communism_party: "全联盟共产党（布尔什维克）"
 sovietfate.0.t: "加里宁的不满"
 sovietfate.0.d: "在8月14日的新电报中，加里宁对苏维埃机关在报道讨论方面的薄弱工作表示不满。他责成地区官员确保对新宪法及其革新的讨论“加强和改进苏维埃和执行委员会的工作”。他还批评了地方工人,并呼吁他们加倍努力……\n (1)由理事会和执行委员会主席亲自负责领导讨论。\n(2)每天组织记录和汇总所有材料和提案。每月1日和16日提交统计报告和通报……”"
 sovietfate.0.a: "还远远不够！"
 sovietfate.1.t: "配给制的终结"
 sovietfate.1.d: "在1933-1935年三年的大丰收后，我们成功的战胜了饥荒，肉类、鱼类、糖、土豆和油脂的配给于1935年10月1日结束，制成品的配给则于1936年1月1日结束。"
 sovietfate.1.a: "好消息"
 sovietfate.2.t: "宪法讨论的尴尬时刻"
 sovietfate.2.d: "这本是一次平常的宪法讨论的机会，然而乌克兰人，公民瓦塔任科的发言却使会场的气氛十分尴尬：\n“现在，在选举中，我们必须组织起来，让我们自己的人而不是那些陌生人被选入苏维埃……在新的选举中，人民将根据宪法选举出一个人民政权，它将给予人民完全的自由。因此，即使谁不想留在集体农庄，也都可以按照老办法进行管理，获得一块自留的土地。共产党人和犹太人将给乌克兰自由、回俄罗斯去，乌克兰将独立。而在新政府的领导下，教堂将得到恢复。"
 sovietfate.2.a: "快把这个反革命分子抓起来！"
 
