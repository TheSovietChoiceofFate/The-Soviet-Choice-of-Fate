 sovietfate.19.t: "饥饿与宪法"
 sovietfate.19.d: "农村的困难状况影响着农民群体的情绪和行为。大部分农民——此时正忙于收割庄稼以应对粮食短缺，有些甚至在尝试逃离集体农庄——也同样不愿组织会议，对报告置若罔闻。关于宪法讨论会议的出席率很低，一位集体农庄的负责人解释说：“集体农庄的农民现在没有时间讨论宪法，因为他们几乎要饿死了。”在歉收、饥饿威胁的背景下，越来越多的农民离开村庄、迁往城市或建筑工地；在那里，他们可以成为劳动者，享受社会福利和正式公民身份。"
