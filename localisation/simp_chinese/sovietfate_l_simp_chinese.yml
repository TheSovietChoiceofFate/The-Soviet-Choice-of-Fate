 # 雅戈达剧情
 SOV_5_0: "雅戈达在1936"
 SOV_5_0_desc: "您可以在这里看到雅戈达的行动……"
 SOV_5_1: "开始调查……"
 SOV_5_1_desc: "“感谢”热心的叶若夫，现在我们不得不开始调查所谓的“国内托派中心”。天知道这该怎么查……"
 SOV_5_2: "必要的牺牲"
 SOV_5_2_desc: "斯大林和叶若夫不断要求我们寻找“国内托派中心”。好吧，我们就满足他们的好奇心：奥尔贝格，原先是我们派出去试图打入托派的人，我们知道他是自己人，但那又怎么样？为了完成这个任务，只能牺牲他了。"
 SOV_5_3: "“托洛茨基档案”"
 SOV_5_3_desc: "我们的搜索还是起了一些作用；我们找到了一些1927年托洛茨基的几份手稿、他的支持者写给他的信。不管怎么说，这些也可以交差了。"
 SOV_5_4: "调查斯米尔诺夫"
 SOV_5_4_desc: "打死老虎是最保险的事情，比如调查斯米尔诺夫——他虽然早已被监禁，但毕竟没有什么能阻止他在狱中领导他的追随者们——关押他的政治隔离中心的制度相当自由。"
 SOV_5_5: "与领袖的约定"
 SOV_5_5_desc: "斯大林同志希望将这次调查发展为一次公开审判；这样可就太糟了！我们完全没有把握在全世界面前证明他们有罪，如果露馅的话无疑会危害我们的工作信誉。需要跟斯大林同志谈一下，争取进行秘密审判。"
 SOV_5_6: "“明朗化”"
 SOV_5_6_desc: "随着越来越多的人参与到调查中，证词的主题也随之扩大；一个新的“联合反对派”集团终于开始形成；甚至有证词指向了对斯大林同志的刺杀行动。我们知道这些证词的真实性如何，但他们显然可以让领袖信服，而这就够了。"
 SOV_5_7: "清算名单"
 SOV_5_7_desc: "现在，是时候根据之前和领袖的约定，拟定一份清算名单，并实施秘密审判了……"
 SOV_5_8: "“大水冲了龙王庙”"
 SOV_5_8_desc: "随着证词的增多，开始有一些证词指向布哈林等“右翼反对派”。考虑到雅戈达同志与右翼反对派曾经众所周知的密切联系，我们必须干预一下……"
 SOV_5_9: "领袖仍旧不满……"
 SOV_5_9_desc: "领袖仍旧对我们不满，叶若夫跃跃欲试将要接管内务部。但愿一切不要发展得太糟糕……"
 # 叶若夫剧情
 SOV_6_0: "历史转折中的叶若夫"
 SOV_6_0_desc: "您可以在这里看到叶若夫的行动……"
 SOV_6_1: "监督调查"
 SOV_6_1_desc: "内务部很多人对调查“国内托派中心”一事十分不上心，斯大林同志对此十分愤怒，这让我们想到了他们在1934年调查基洛夫同志被刺杀一案中的漫不经心和办案不力……按中央的指示，我要去监督雅戈达等人的工作。我会好好干的。"
 SOV_6_2: "德赖策案件"
 SOV_6_2_desc: "德赖策在1927积极反对斯大林期间，是托洛茨基派创建的托洛茨基私人卫队的负责人。他的初步口供显示，苏联内部不仅存在一个托洛茨基地下组织，而且还准备刺杀斯大林！这是一个极好的突破口，为接下来的公开审判提供了很好的证据基础。"
 SOV_6_3: "获取阿格拉诺夫支持"
 SOV_6_3_desc: "阿格拉诺夫原本是潜在的接替雅戈达的人手——只要他不在去年生病的话。虽然他现在无法接替雅戈达，但据我所知他和雅戈达的关系比较微妙——我需要向他摊牌，得到他明确的支持，否则我很难在内务部开展工作。"
 SOV_6_4: "调查托姆斯基自杀"
 SOV_6_4_desc: "在调查托姆斯基自杀事件时，内务部试图向托姆斯基的遗孀了解托姆斯基的信中提到的§R那个人§!是谁，但遭到了拒绝。斯大林和卡冈诺维奇同志指示我来调查托姆斯基的死因，同时与托姆斯基的遗孀谈话——我得想办法让她说出§R那个人§!的名字。"
 SOV_6_5: "写信给斯大林"
 SOV_6_5_desc: "结合这几个月的所见所闻，我一定要把想法完整的告诉斯大林同志，提请他注意目前我们内部广泛存在的安全问题，以及提出我的意见。"
 SOV_6_6: "在索契会见斯大林"
 SOV_6_6_desc: "斯大林同志对我的工作很满意，很有可能任命我为内务部的新负责人——接替右派分子雅戈达。接下来是时候大展身手了。"
