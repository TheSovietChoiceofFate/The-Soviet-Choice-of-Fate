 sovietfate.8.d: "宪法讨论开始后，中央选举委员会主席米哈伊尔·加里宁给各级委员会主席发电报，要求他们每十天定期报告讨论进展情况和民众建议摘要；他指示地方干部，把对新宪法的讨论与改进苏维埃的工作联系起来。\n在8月14日的新电报中，加里宁对苏维埃机关在报道讨论方面的薄弱工作表示不满。他责成地区官员确保对新宪法及其革新的讨论“加强和改进苏维埃和执行委员会的工作”。中央选举委员会主席批评了地方工人，并呼吁他们加倍努力：“一些委员会对讨论管理不善，自我分散注意力。……\n(1) 由理事会和执行委员会主席亲自负责领导讨论。/n(2) 每天组织记录和汇总所有材料和提案。每月1日和16日提交统计报告和通报……”。"
