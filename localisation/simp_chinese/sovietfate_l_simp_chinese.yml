 sovietfate.0.t: "1936：新年伊始"
 sovietfate.0.d: "当历史定格在1936年1月1日之时，§R苏维埃社会主义共和国联盟§!已经度过了暴力与希望并存的十九年时光，斯大林与他的同僚们初步稳固了自己的政权，准备带领这个年轻的国家进入一个崭新的时代。\n在度过了集体化前期的混乱与噩梦般的§b两年大饥荒§!之后，苏联连续迎来了三年的大丰收；农村基层正在稳步推广机械化，农民也在逐步适应集体农庄的生活；鱼类、肉类、糖、土豆与油脂的制成品配给在今日结束，非制成品则将于1936年10月1日结束。苏联工业正在突飞猛进地发展，仅仅是在拖拉机方面，1935年的年产量便达到11.3万台，苏联也成为世界第二大拖拉机生产国；近年来的和解政策初见成效，法制建设与重申冤案等措施稳步进行，政治镇压的人数逐年递减。\n但苏联人民仍旧体验着生活消费品的严重短缺，工人的高流动率与待遇问题使得政府、管理人员与工会都头痛不已，吞金巨兽的工业所需的高额投资迫使苏联政府不得不动员乃至要求人民一次又一次的购买国债……\n与此同时，基洛夫遇刺的扑朔迷离使得§B叶若夫§!一次又一次地提请党中央重申该案；苏联军队派系的矛盾愈发严重，地下的反苏组织仍然存在，已经查明的前托洛茨基分子的斯米尔诺夫等人依旧坚持观点，联合流亡海外的托洛茨基试图重新夺取苏联政权。\n所有人都不清楚未来会发生什么，苏联的未来在你的手上。"
 sovietfate.0.a: "开始"
 sovietfate.1.t: "配给制的终结"
 sovietfate.1.d: "在1933-1935年三年的大丰收后，我们成功的战胜了饥荒，肉类、鱼类、糖、土豆和油脂的配给于1935年10月1日结束，制成品的配给则于1936年1月1日结束。"
 sovietfate.1.a: "好消息"
 sovietfate.2.t: "宪法讨论的尴尬时刻"
 sovietfate.2.d: "这本是乌克兰某地一次平常的宪法讨论的集会，然而一位当地人、公民瓦塔任科的发言却使会场的气氛十分尴尬：\n“现在，在选举中，我们必须组织起来，让我们自己的人而不是那些陌生人被选入苏维埃……在新的选举中，人民将根据宪法选举出一个人民政权，它将给予人民完全的自由；因此，即使谁不想留在集体农庄，也都可以按照老办法进行管理，获得一块自留的土地……共产党人和犹太人将给乌克兰自由、回俄罗斯去，乌克兰将独立；而在新政府的领导下，教堂将得到恢复……”"
 sovietfate.2.a: "快把这个反革命分子抓起来！"
 sovietfate.3.t: "对莫洛托夫“反党集团”的批判"
 sovietfate.3.d: "会议开幕后，主持会议的赫鲁晓夫立即请几位发言人发言：正是他们的发言，从一开始就为会议的工作定下了“肆无忌惮”的基调：发言人们尖锐批评了莫洛托夫等人的行为和讲话，并试图把与会者的注意力全部集中在莫洛托夫等人组织大规模处决的个人责任上。\n赫鲁晓夫从三位发言人那里得到了如此有力和公开的支持后，立即展开了攻击，把会议变成了对莫洛托夫等人坦率的、在某些地方简直是流氓式的殴打；根据党的老传统，他们立即被指控成立了“反党派别集团”。\n莫洛托夫非常胆怯地试图把这种淫秽的、有时甚至是赤裸裸的市集式的聚会变成一次严肃的建设性谈话，讨论“集体领导”、赫鲁晓夫的经济路线、过去两年的管理改革、重大外交政策举措，以及赫鲁晓夫个人的恶毒作风和纯粹唯意志论的领导和决策方法等重要问题，但结果都是一无所获。在会议中，莫洛托夫等人不断被泼脏水；而赫鲁晓夫本人作为整场演出的总导演，简直就是沐浴在侮辱、羞辱、谎言和粗野的泥流中，并从克里姆林宫斯维尔德洛夫大厅发生的一切中得到了快乐。\n许多中央委员和中央候补委员也发了言或提交了发言稿。他们当中，有许多原本支持莫洛托夫的人，都愤怒地给莫洛托夫等人打上了“耻辱”的烙印：他们要求莫洛托夫等人不断忏悔，“用灰烬洒满自己的头”，宣称“他们已被魔鬼引入歧途”，而所发生的一切都成了“他们余生的良好教训”。\n唯一值得欣慰的是，莫洛托夫本人没有屈服于这股狂热，没有承认对他的愚蠢指控（包括成立“反党集团”），维护了自己的人格尊严。"
 sovietfate.3.a: "别了，莫洛托夫。"
