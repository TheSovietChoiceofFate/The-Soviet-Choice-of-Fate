 sovietfate.4.t: "民间饥荒的报告"
 sovietfate.4.d: "7月，内务部的报告向政府通报了许多地区农作物歉收和粮食短缺的情况；一些地方甚至出现了食人现象。加里宁收到了这样一封信：“在库尔斯克和沃罗涅日地区，饥饿和贫困现象十分严重。很多居民几天都吃不上面包，他们不得不吃各种植物。人们像野兽一样四处游荡，只为了寻找一块面包。”"
 sovietfate.4.a: "该死，为什么我到现在才知道？"
