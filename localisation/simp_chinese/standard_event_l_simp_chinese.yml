 standard_event.2.t: "赫塔古洛娃运动"
 standard_event.2.d: "瓦莲京娜-扎鲁宾娜1914年出生于圣彼得堡的一个工人家庭。1932年，年仅17岁的共青团员瓦莲京娜-扎鲁宾娜应征入伍，来到苏联远东德-卡斯特林斯基防御区的建筑工地，担任绘图员。在建筑工地，她成为共青团小组主席，从事扫盲工作，并组织了小组委员会。不久，她嫁给了红军指挥官格-伊-赫塔古洛夫。她与部队的妇女们一起，帮助防御区司令部解决士兵的生活和营养问题，组织业余活动。1936年，瓦莲京娜被授予劳动红旗勋章，伏罗希洛夫授予她一块金表。1937年，她当选为苏联最高苏维埃代表。\n1937年2月，《共青团真理报》刊登了她的一封信，信中她号召姑娘们到远东工作。来自苏联各地的数千名女孩响应了这一号召。因此，仅在1937年3月23日至27日期间，瓦莲京娜-赫塔古洛娃就收到了1770封信。在她的号召下产生的运动被称为“赫塔古罗夫”，其成员被称为“赫塔古罗夫卡”。1937年4月8日，第一列载有“赫塔古洛夫”的火车离开莫斯科前往哈巴罗夫斯克。到1937年秋天，共有11500名女共青团员在赫塔古罗娃的号召下抵达远东。\n同年11月，联共（布）中央委员会主席团做出了《关于远东地区赫塔古罗夫女青年运动》的特别决定。决定指出：“共青团少女赫塔古洛娃的号召，在全国引起了成千上万的共青团少女和青年的运动，她们热爱祖国，表达了在远东工作的热切愿望，既要开发和发展该地区最丰富的自然资源，又要加强其作为社会主义国家东方前哨的防御能力。6万多名祖国的爱国妇女递交了申请，表达了到远东工作的愿望，1万多名女共青团员和青年已经在该地区最重要的领域积极工作……”。"
 standard_event.2.a: "太棒了！"
 standard_event.3.t: "女性首次驾驶飞艇"
 standard_event.3.d: "4月7日，航空史上首次由女性机组人员驾驶飞艇。这次飞行是在苏联V-1号飞艇上进行的。机组指挥官是V.F.Demina。"
 standard_event.3.a: "好的"
 standard_event.4.t: "巴黎世界博览会"
 standard_event.4.d: "5月25日，巴黎世界博览会开幕。苏联馆的标志是24米高的雕塑“工人和集体农庄妇女”，用不锈钢制成，以纪念社会主义工业化的成就。\n苏联馆的展品包括一幅19.5平方米的“苏联工业化地图”，展示了苏联自然资源的位置和工业成就。该地图由宝石和半宝石制成，莫斯科的红宝石之星上装饰着钻石制成的镰刀和锤子。\n获得大奖的有：IS系列蒸汽机车、软式火车车厢、建筑师A.Kryachkov的百居室住宅项目、Rostselmash工厂的斯大林茨-1联合收割机、电影《恰帕耶夫》、艺术家Gerasimov的油画《雨后》、列宁格勒高尔基文化宫、《苏联建设》杂志、莫斯科地铁站、布罗茨基的油画《列宁在普梯洛夫斯基工厂的讲话》、戈兹纳克工厂的印刷作品。\n雕塑《工人和集体农庄妇女》被法国媒体评为“二十世纪最伟大的雕塑作品”。\n苏联代表团的活动还包括两个团体的示范表演：莫斯科高尔基学术艺术剧院剧团和亚历山德罗夫指挥的苏军红旗歌舞团。\nLenget香水厂推出了“Jubilee”香水，以纪念十月革命20周年。这款细腻精致的香水带有茉莉花香调，瓶身酷似巴黎博览会苏联馆的主门面，因此获得了金奖。苏联共获得了95个大奖、70个金奖、40个银奖、6个铜奖和50多个证书。"
 standard_event.4.a: "好的"
 standard_event.5.t: "穿越北极的航班"
 standard_event.5.d: "6月18日至6月20日，首次直飞穿越北极的航班从莫斯科到温哥华（美国华盛顿州）。机组人员：瓦列里-奇卡洛夫、乔治-拜杜科夫、亚历山大-别利亚科夫。"
